<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

* {
  box-sizing: border-box;
}

.topnav{
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover: {
  background-color: #111;
  color: black;
}

.topnav .active {
  background-color: #4CAF50;
  color: white;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/*Response layout*/

@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

#Img {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#Img:hover {
  opacity: 0.7;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

.modal-content, #caption {
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes  zoom {
  from {transform:scale(0);}
    to {transform:scale(1);}
}

@media only screen and (max-width: 700px) {
  .modal-content {
    width: 100%;
  }
}


</style>
</head>

<body>

<audio src="Resources/Media/On_Our_way.mp3" controls>
</audio>

<!--Images start here -->

<div class="row">
  <div class="column">
    <img id="Img" src="Resources/Images/Cloud.jpg">
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="Img01">
    </div>
      <img src="Resources/Images/Tifa.jpg">
  </div>

  <div class="column">
    <img src="Resources/Images/Aerith.jpg">
    <img src="Resources/Images/Barret.jpg">
  </div>

  <div class="column">
    <img src="Resources/Images/Reno.jpg">
    <img src="Resources/Images/Lude.jpg">
  </div>

  <div class="column">
    <img src="Resources/Images/Sephiroth.jpg">
    <img src="Resources/Images/Jess.jpg">
  </div>


</div>

<script>
var modal = document.getElementById("myModal");

var img=document.getElementById("Img");
var ModalIMG=document.getElementById("Img01");
img.onclick=function(){
  modal.style.display="block";
  ModalIMG.src=this.src;
}

window.onclick = function(event){
  if (event.target == modal) {
    modal.style.display = "none";

  }
}
</script>

</body>
</html>
