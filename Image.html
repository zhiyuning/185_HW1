<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

* {
  box-sizing: border-box;
}

.topnav{
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover: {
  background-color: #111;
  color: black;
}

.topnav .active {
  background-color: #4CAF50;
  color: white;
}

.row {
  display: flex;
  flex-wrap: wrap;
  padding: 0 4px;
}

.column {
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
  width: 100%;
}

/*Response layout*/

@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}

</style>
</head>

<body>

<audio src="Resources/Media/On_Our_way.mp3" controls>
</audio>

<!--Images start here -->

<div class="row">
  <div class="column">
    <img src="Resources/Images/Cloud.jpg" style="width:100%">
    <img src="Resources/Images/Tifa.jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="Resources/Images/Aerith.jpg" style="width:100%">
    <img src="Resources/Images/Barret.jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="Resources/Images/Reno.jpg" style="width:100%">
    <img src="Resources/Images/Lude.jpg" style="width:100%">
  </div>

  <div class="column">
    <img src="Resources/Images/Sephiroth.jpg" style="width:100%">
    <img src="Resources/Images/Jess.jpg" style="width:100%">
  </div>


</div>


</body>
</html>
